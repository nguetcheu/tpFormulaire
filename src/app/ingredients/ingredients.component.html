<div class="container">
  <div class="col-4">
    <p>Ajouter un ingredient</p>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" id="name" type="text" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label>Quantite</label>
        <input class="form-control" id="quantity" type="number" [(ngModel)]="quantity">
      </div>

      <label for="amount">Prix</label>
      <input class="form-control" id="amount" type="number"  [(ngModel)]="amount">
      <button class="btn btn-primary" (click)="addIngredients()">Envoyer</button>
  </div>
  <div class="col-4">
    <div
      class="panel panel-default" *ngFor = "let ingredient of ingredients">
      <div class="panel-heading">{{ ingredient.name }}</div>
      <div class="panel-heading">{{ ingredient.amount }}</div>
      <div class="panel-heading">{{ ingredient.quantity }}</div>
    </div>
  </div>
</div>

<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
